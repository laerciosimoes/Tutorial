apply plugin:  'java'
repositories {
    mavenCentral()
}

sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }
	
   test {
      java {
         srcDir 'test'
      }
    }
}


dependencies {
   compile group: 'org.hibernate', name: 'hibernate-core', version: '3.6.+'
   compile 'org.slf4j:slf4j-api:1.7.7'

   testCompile group: 'junit', name: 'junit-dep', version: '4.+'
}